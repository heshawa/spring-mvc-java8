plugins {
    id 'org.gretty' version '3.0.5'
    id 'war'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}


gretty {
    contextPath = '/'
    servletContainer = 'tomcat9'  // or 'tomcat10'
}